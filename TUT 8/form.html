<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tutorial</title>
  </head>
  <body>
    <form action="/formdata" method="POST">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">username</span>
        </div>
        <input
          type="text"
          class="form-control"
          id="first-input"
          name="username"
          value="usernam13"
          required
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">password</span>
        </div>
        <input
          type="password"
          class="form-control"
          id="second-input"
          name="password"
          value="adsasd123"
          required
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">email</span>
        </div>
        <input
          type="email"
          class="form-control"
          id="second-input"
          name="email"
          value="adsads@mail.ru"
          required
        />
      </div>
      <button type="Confirm">
        Confirm
      </button>
    </form>
  </body>
</html>
